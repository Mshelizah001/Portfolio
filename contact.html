  <main>
  <section class="contact-hero">
    <div class="contact-card">
      <!-- Left: title/intro -->
      <div class="col left">
        <h2>Let’s chat.</h2>
        <p class="muted">Questions or collabs? Send a quick note and I’ll reply.</p>
      </div>

      <!-- Right: form -->
      <div class="col right">
        <form action="#" method="post" novalidate>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="phone">Cell No.</label>
          <input id="phone" name="phone" type="tel">

          <label for="msg">Comments</label>
          <textarea id="msg" name="message" rows="5" required></textarea>

          <button type="submit" class="btn-dark">Send message</button>
        </form>
      </div>
    </div>
  </section>
</main>


  <footer>
